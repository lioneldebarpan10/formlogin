<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator</title>
   <link rel="stylesheet" href="index.css">
   <script src="index.js"></script>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
<body>
   <main class="container">
      <div class="Header">
         <h2>CREATE ACCOUNT</h2>
      </div>
      <!--Form Action-->
      <form class="form" id="form">
         <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="Username" id="username">
            <i class="fa-regular fa-square-check" style="color: #06de02;"></i>
            <i class="fa-regular fa-circle-exclamation" style="color: #ad0000;"></i>
            <small>Error Message</small>
         </div>

         <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="abcd@gmail.com" id="email"> 
            <i class="fa-regular fa-square-check" style="color: #06de02;"></i>
            <i class="fa-regular fa-circle-exclamation" style="color: #ad0000;"></i>
            <small>Error Message</small>
         </div>

         <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter Your Password" id="password">
            <i class="fa-regular fa-square-check" style="color: #06de02;"></i>
            <i class="fa-regular fa-circle-exclamation" style="color: #ad0000;"></i>
            <small>Error Message</small>
         </div>

         <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Your Password" id="confirm">
            <i class="fa-regular fa-square-check" style="color: #06de02;"></i>
            <i class="fa-regular fa-circle-exclamation" style="color: #ad0000;"></i>
            <small>Error Message</small>
         </div>
         <button>Submit</button>
      </form>
   </main>

</body>

</html>
